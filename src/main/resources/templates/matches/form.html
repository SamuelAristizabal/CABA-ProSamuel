<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Formulario</title>

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->

    <link rel="stylesheet" th:href="@{/css/app.css}" />

    <title th:text="${title}"></title>
  </head>

  <body>
    <!--div th:replace="~{fragments/header :: header}"></div-->

    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Creaci√≥n de Partido</div>
            <h1 th:text="${title}"></h1>

            <div class="card-body">
              <form
                th:action="@{/matches}"
                method="post"
                th:object="${matchForm}"
              >
                <div
                  th:if="${#fields.hasErrors('*')}"
                  class="alert alert-danger"
                >
                  <ul>
                    <li
                      th:each="err : ${#fields.errors('*')}"
                      th:text="${err}"
                    ></li>
                  </ul>
                </div>

                <div class="mb-2">
                  <label for="date" class="form-label">Fecha</label>

                  <input
                    type="date"
                    id="date"
                    class="form-control"
                    th:field="*{date}"
                  />
                </div>

                <div class="mb-2">
                  <label for="time" class="form-label">Hora (hasta 24 horas)</label>

                  <input
                    type="number"
                    id="time"
                    class="form-control"
                    th:field="*{time}"
                  />
                </div>

                <div class="mb-2">
                  <label for="place" class="form-label">Lugar</label>

                  <input
                    type="text"
                    id="place"
                    class="form-control"
                    th:field="*{place}"
                  />
                </div>

                <div class="mb-2">
                  <label for="state" class="form-label">Estado del partido</label>

                  <input
                    type="text"
                    id="state"
                    class="form-control"
                    th:field="*{state}"
                  />
                </div>

                <div class="mb-2">
                  <label for="result" class="form-label">Resultado</label>

                  <input
                    type="text"
                    id="result"
                    class="form-control"
                    th:field="*{result}"
                  />
                </div>

                <input type="submit" class="btn btn-primary" value="Send" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
