<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Detalles del Partido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="card">
        <div class="card-header">
          <h2 th:text="${title}">Detalles del Partido</h2>
        </div>
        <div class="card-body">
          <p><strong>Fecha:</strong> <span th:text="${match.date}"></span></p>
          <p><strong>Hora:</strong> <span th:text="${match.time}"></span></p>
          <p><strong>Lugar:</strong> <span th:text="${match.place}"></span></p>
          <p><strong>Estado:</strong> <span th:text="${match.state}"></span></p>
          <p><strong>Resultado:</strong> <span th:text="${match.result}"></span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="/matches" class="btn btn-secondary">Volver a la lista</a>
          <form
            th:action="@{/matches/{idMatch}/delete(idMatch=${match.idMatch})}"
            method="post"
            class="m-0"
          >
            <button
              type="submit"
              class="btn btn-danger"
              onclick="return confirm('Â¿Seguro que quieres eliminar este partido?');"
            >
              Eliminar Partido
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
